<!DOCTYPE html>
<html>
<head>
    <title>Space Form</title>
</head>
<body>
    <h2>Space Data Form</h2>
    <form action="http://localhost:8080/ServletEx5/spaceprintform" method="post">
        <label for="name">Astronaut's Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="mission">Mission Name:</label>
        <input type="text" id="mission" name="mission" required><br><br>

        <input type="submit" value="Generate Printable Form">
    </form>
</body>
</html>
