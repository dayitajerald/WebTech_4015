<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image SiteMap</title>
</head>
<body>
    <h3>Click on a planet for more information</h3>
    <img src="planets.jpg" usemap="#planetsinfo" alt="Solar System"/>
    <map name="planetsinfo">
        <area shape="circle" coords="284,242,22" href="https://solarsystem.nasa.gov/planets/earth/overview/" alt="Earth" target="_blank">
        <area shape="circle" coords="458,239,68" href="https://solarsystem.nasa.gov/planets/jupiter/overview/" alt="Jupiter" target="_blank">
        <area shape="rect" coords="568,205,732,295" href="https://solarsystem.nasa.gov/planets/saturn/overview/" alt="Saturn" target="_blank">

    </map>
</body>
</html>
